[build]
  publish = "."
  command = ""

[functions]
  directory = "netlify/functions"

# API redirect to Netlify Functions
[[redirects]]
  from = "/health"
  to = "/.netlify/functions/health"
  status = 200

[[redirects]]
  from = "/ask"
  to = "/.netlify/functions/ask"
  status = 200

[[redirects]]
  from = "/generate_title"
  to = "/.netlify/functions/generate_title"
  status = 200

[[redirects]]
  from = "/progress"
  to = "/.netlify/functions/progress"
  status = 200

[[redirects]]
  from = "/check_answer"
  to = "/.netlify/functions/check_answer"
  status = 200

# Basic headers for HTML/CSS/JS
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self' https://www.gstatic.com https://accounts.google.com https://*.google.com https://*.googleapis.com; script-src 'self' https://www.gstatic.com https://apis.google.com https://accounts.google.com 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; connect-src 'self' https://*; frame-src 'self' https://accounts.google.com https://*.google.com; frame-ancestors 'self';"

# Cache static assets
[[headers]]
  for = "/**/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/**/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
