[build]
  publish = "."
  command = ""

[functions]
  directory = "netlify/functions"

# API redirect to Netlify Functions
[[redirects]]
  from = "/health"
  to = "/.netlify/functions/health"
  status = 200

[[redirects]]
  from = "/ask"
  to = "/.netlify/functions/ask"
  status = 200

[[redirects]]
  from = "/generate_title"
  to = "/.netlify/functions/generate_title"
  status = 200

[[redirects]]
  from = "/progress"
  to = "/.netlify/functions/progress"
  status = 200

[[redirects]]
  from = "/check_answer"
  to = "/.netlify/functions/check_answer"
  status = 200

[[redirects]]
  from = "/exam-mode/start"
  to = "/.netlify/functions/exam_mode_start"
  status = 200

[[redirects]]
  from = "/exam-mode/fetch-papers"
  to = "/.netlify/functions/exam_mode_fetch_papers"
  status = 200

[[redirects]]
  from = "/exam-mode/ask-question"
  to = "/.netlify/functions/exam_mode_ask_question"
  status = 200

[[redirects]]
  from = "/gamification/get_badges"
  to = "/.netlify/functions/gamification_get_badges"
  status = 200

# Basic headers for HTML/CSS/JS
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Cross-Origin-Opener-Policy = "same-origin-allow-popups"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self' https://www.gstatic.com https://accounts.google.com https://*.google.com https://*.googleapis.com https://*.firebaseapp.com; script-src 'self' https://www.gstatic.com https://apis.google.com https://accounts.google.com https://unpkg.com 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; connect-src 'self' https://*; frame-src 'self' https://accounts.google.com https://*.google.com https://*.firebaseapp.com; frame-ancestors 'self';"

# Cache static assets
[[headers]]
  for = "/**/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/**/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/sitemap.xml"
  [headers.values]
    Content-Type = "application/xml; charset=utf-8"
    Cache-Control = "public, max-age=3600"

[[headers]]
  for = "/robots.txt"
  [headers.values]
    Content-Type = "text/plain; charset=utf-8"
    Cache-Control = "public, max-age=3600"

